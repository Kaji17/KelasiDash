<header>
  <nav
    class="p-5 md:flex md:items-center md:justify-evenly bg-[#07506A] shadow text-[#FFFFFF]"
  >
    <div class="flex cursor-pointer navContent">
      <img
        class="h-12"
        src="assets/img/chapeau-de-graduation-et-diplome.png"
        alt="LogoKelasi"
      />
      <div class="flex ps-5" style="flex-direction: column" routerLink="/administration">
        <h1 style="font-size: 26px">KELASI</h1>
        <p class="text-[#FFDC0E]" style="font-size: 10px">MTN CONGO</p>
      </div>

      <span class="w-full flex justify-end items-center">
        <button
        [style]="{
            border: 'none',
            outline: 'none',
            padding: '5px 0'
          }"
        class="p-button-text p-button-plain mr-1 mb-1 headBut flex place-items-start items-center md:hidden ease-in-duration-500"
        type="button"
        pButton
        [icon]="icons"
        (click)="show()"
      > </button>
      </span>
      <p-divider layout="vertical" class="ms-3 dispa"></p-divider>
      <ul
        class="md:flex md:items-center md:z-999 md:static 
        absolute bg-[#07506A] top-[5.5rem] 
        left-0 w-full md:w-auto opacity-0 
        md:opacity-100 md:top-[-400px] 
        transition-all ease-in-duration-500"

        [ngClass]="dispas?'affiche':''"
      >

      <!-- LES ITEMS DE LA NAVBAR -->
        <li *ngFor="let item of navItem" class="mx-4 my-6 md:my-0" [ngClass]="!item.display ?'sup':'' ">
          <a
            class="text-[#8E98A8] hover:text-[#FFDC0E] duration-300"
            [routerLink]="item.path"
            routerLinkActive="active"
            >{{item.label}}</a
          >
        </li>
      </ul>
    </div>
    <div class="flex mx-4 my-6 md:my-0 navContent2">
      <p-avatar
        label="P"
        size="large"
        shape="circle"
        class="me-3 dispa"
      ></p-avatar>
      <div class="flex dispa" style="flex-direction: column">
        <h1>{{ admin }}</h1>
      </div>
      <div>
        <button
          [style]="{
            'vertical-align': 'middle',
            border: 'none',
            outline: 'none',
            padding: '5px 0'
          }"
          class="p-button-text p-button-plain mr-1 mb-1 headBut flex place-items-start dispa"
          type="button"
          pButton
          icon="pi pi-angle-down"
          (click)="menu.toggle($event)"
        ></button>
        <p-menu #menu [popup]="true" [model]="items"></p-menu>
      </div>
    </div>
  </nav>
</header>
