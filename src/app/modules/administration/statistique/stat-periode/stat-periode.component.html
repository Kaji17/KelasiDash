<div>
  <h1 class="text-[#07506A] text-[18px] mb-4">Statuts des transactions</h1>
  <p-dropdown
    [options]="periodes"
    [(ngModel)]="selectedPeriode"
    optionLabel="fr"
    (onChange)="handleChange($event,'chiffre')"
  ></p-dropdown>
  <p-divider></p-divider>
  <p-chart type="bar" [data]="data" [width]="'100%'"
  [height]="'409px'" ></p-chart>

</div>
